name: Testimonial creation
  
on:
  issues:
    types: [opened]

jobs:
  add_testimonial:
    runs-on: ubuntu-latest
    name: Required Label
    steps:
      - name: Required Label
        uses: muhaddimu/required-labels@master
        with:
          labels: "testimonial"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}