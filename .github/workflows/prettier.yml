on: [push, workflow_dispatch, pull_request]

jobs:
  github-checks:
    runs-on: ubuntu-latest
    name: Add github checks
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Prettier
        run: |
          npm ci
          npx prettier --check public/data/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  format:
    runs-on: ubuntu-latest
    name: Prettier
    if: ${{ github.repository_owner != 'EddieHubCommunity' && github.event != 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Prettier
        run: |
          npm ci
          npx prettier --write public/data/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'style: format files'
