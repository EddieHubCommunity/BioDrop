# This file configures Reviewpad action to run on Issues and Pull Requests! ðŸ¦„
name: Reviewpad

on:
  issues:
    types:
      - opened
      - edited
  issue_comment:
  pull_request_target:
    types:
      - opened
      - synchronize
      - edited

# These permissions are necessary to automate pull requests from forks.
permissions:
  pull-requests: write
  issues: write

jobs:
  reviewpad_job:
    runs-on: ubuntu-latest
    name: Reviewpad
    # Don't run reviewpad on automated PRs
    if: |
      github.event_name != 'pull_request_target' ||
      (github.event.pull_request.title != 'Merge new release into main' &&
      github.event.pull_request.title != 'Merge testimonial into main' &&
      github.event.pull_request.title != 'Merge formatting into main')
    steps:
      - name: Reviewpad
        uses: reviewpad/action@v3.x
        with:
          # Uncomment next line to use your own configuration file ðŸ’ª
          file: reviewpad.yml
