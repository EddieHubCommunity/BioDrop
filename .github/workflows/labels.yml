name: Label PRs

on:
  - pull_request

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/labeler@v4
        with:
          configuration-path: .github/config/labeler.yml
          repo-token: ${{ secrets.GH_PAT }}
          dot: true
          # sync-labels: true see issue https://github.com/actions/labeler/issues/112

