name: Build
on:
  pull_request:
    paths:
      - pages/**
      - tests/**
      - components/**

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        step: [lint, build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      - name: install dependencies
        run: npm ci
      - name: run ${{ matrix.step }}
        run: npm run ${{ matrix.step }}

  tests:
    needs: build
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      - name: install dependencies
        run: npm ci
      - name: Install Playwright's dependencies
        run: npx playwright install chromium
      - name: run tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - uses: test-summary/action@v2
        with:
          paths: "results.xml"
